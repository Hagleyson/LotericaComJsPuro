<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>desafio 30</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1 class="title">TGL</h1>
        <h1 class="linkMenu">Home</h1>
      </div>
      <div>
        <h1 class="linkMenu">account</h1>
        <h1 class="linkMenu">Log out -></h1>
      </div>
    </header>
    <main class="main">
      <h1 class="titleMain">
        NEW BET
        <span>FOR MEGA-SENA</span>
      </h1>
      <p>choose a game</p>
      <div class="buttonContainer">
        <button data-js="lotofacil" class="button buttonSelectGame buttonType1">
          Lotof√°cil
        </button>
        <button data-js="megasena" class="button buttonSelectGame buttonType2">
          Mega-Sena
        </button>
        <button data-js="lotomania" class="button buttonSelectGame buttonType3">
          Lotomania
        </button>
      </div>
      <strong>Fill your bet</strong>
      <p data-js="desc"></p>
      <div data-js="containerGames" class="containerGames"></div>
      <div class="bottoes">
        <div>
          <button
            data-js="completeGame"
            class="button bottoesAction buttonType4"
          >
            Complete Game
          </button>
          <button data-js="clearGame" class="button bottoesAction buttonType4">
            Clear game
          </button>
        </div>
        <button data-js="addToCar" class="button bottoesAction buttonType2">
          <span class="fas fa-shopping-cart"></span> to cart
        </button>
      </div>
    </main>
    <aside>
      <h1 class="titleMain">Cart</h1>
      <ul data-js="card" class="card"></ul>
      <h1 class="titleMain">Cart <span data-js="tot">TOTAl:</span></h1>
      <button class="buttonDefault save">
        Save <span class="fas fa-arrow-right"></span>
      </button>
    </aside>
    <script
      src="https://kit.fontawesome.com/0d1dc0603d.js"
      crossorigin="anonymous"
    ></script>
    <script src="dom.js"></script>
    <script src="script.js"></script>
  </body>
</html>
