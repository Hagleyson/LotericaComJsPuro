<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prova Js</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Roboto:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="containerHeader">
        <div>
          <h1 class="title">TGL <span></span></h1>
          <h1 class="linkMenu">Home</h1>
        </div>
        <div>
          <h1 class="linkMenu">Account</h1>
          <h1 class="linkMenu">Log out -></h1>
        </div>
      </div>
    </header>
    <section class="container">
      <main class="main">
        <h1 class="titleMain">
          NEW BET
          <span data-js="titleGame">FOR SELECIONE SEU GAME</span>
        </h1>
        <p class="subtitle">Choose a game</p>
        <div data-js="groupButtons" class="buttonContainer"></div>
        <p class="subtitle">Fill your bet</p>
        <p data-js="desc" class="desc"></p>
        <div data-js="containerGames" class="containerGames"></div>
        <div class="buttoes">
          <div>
            <button
              data-js="completeGame"
              class="button buttoesAction buttonType2"
            >
              Complete Game
            </button>
            <button
              data-js="clearGame"
              class="button buttoesAction buttonType2"
            >
              Clear game
            </button>
          </div>
          <button data-js="addToCar" class="button buttoesAction buttonType1">
            <span class="fas fa-shopping-cart"></span> to cart
          </button>
        </div>
      </main>
      <aside>
        <h1 class="titleMain">Cart</h1>
        <ul data-js="card" class="card"></ul>
        <h1 class="titleMain">
          Cart <span data-js="tot">TOTAL: R$ 00,00</span>
        </h1>
        <div class="divButton">
          <button class="buttonDefault save">
            Save <span class="fas fa-arrow-right"></span>
          </button>
        </div>
      </aside>
    </section>
    <script
      src="https://kit.fontawesome.com/0d1dc0603d.js"
      crossorigin="anonymous"
    ></script>
    <script src="dom.js"></script>
    <script src="script.js"></script>
  </body>
</html>
